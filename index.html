<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
<!-- Font Awesome -->
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">

<!-- Google Fonts -->

<!-- Fraunces  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&display=swap" rel="stylesheet">

<!-- Monsterrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<div class="container">
  <div class="card mx-auto shadow" style="max-width: 900px">
    <div class="row g-0">
      <div class="col-md-6">
        <img src="images/image-product-desktop.jpg" class="img-fluid rounded-start" alt="">
      </div>
      <div class="col-md-6">
        <div class="card-body py-4">
          <h5 class="card-title text-muted py-4" style="font-family: 'Montserrat', sans-serif">Perfume</h5>
          <h1 class="card-title" style="font-family: 'Fraunces', sans-serif; font-weight: 700; font-size: 65px;">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="card-text lead py-2 text-muted" style="font-family: 'Montserrat', sans-serif; width: 84%">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="card-text">
            <span class="lead text-success " style="font-family: 'Fraunces', sans-serif; font-size: 40px; font-weight: 700">$149.99</span>
            <span class="ms-4 text-muted text-decoration-line-through lead">$169.99</span>
          </p>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-lg btn-success"><i class="fa-solid fa-cart-plus me-2"></i> Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution pt-3">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chris Polen</a>.
  </div>
</div>

</body>
</html>
